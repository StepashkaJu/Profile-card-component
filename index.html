<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 1rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- просто лежит внутри контейнера, самостоятельный блок с картинкой-->
        <div class="bg-circle-top">
          <img src="images/bg-pattern-top.svg" alt="bg circle" />
        </div>
        <!-- просто лежит внутри контейнера, самостоятельный блок с картинкой-->
        <div class="bg-circle-bottom">
          <img src="images/bg-pattern-bottom.svg" alt="bg circle" />
        </div>
        <!-- самостоятельный блок, может быть также назван как profileCard, c использованием camelCase -->
        <div class="profile-card">
          <!-- может использоваться самостоятельно, поэтому имя блока в названии класса не прописываем -->
          <img
            src="images/bg-pattern-card.svg"
            alt="profile background"
            class="profile-background"
          />
          <!-- может использоваться только внутри блока, поэтому прописываем имя-блока__имя-элемента  -->
          <div class="profile-card__profile-container">
            <!-- может использоваться только внутри блока, поэтому прописываем имя-блока__имя-элемента  -->
            <div class="profile-card__photo-circle">
              <!-- может использоваться только внутри блока, поэтому прописываем имя-блока__имя-элемента  -->
              <img
                class="profile-card__photo"
                src="images/image-victor.jpg"
                alt="profile photo"
              />
            </div>
            <!-- может использоваться только внутри блока, поэтому прописываем имя-блока__имя-элемента  -->
            <div class="profile-card__data">
              <!-- может использоваться только внутри блока, поэтому прописываем имя-блока__имя-элемента  -->
              <div class="profile-card__name">Victor Crest</div>
              <!-- может использоваться только внутри блока, поэтому прописываем имя-блока__имя-элемента  -->
              <div class="profile-card__age">26</div>
            </div>
            <!-- может использоваться только внутри блока, поэтому прописываем имя-блока__имя-элемента  -->
            <div class="profile-card__city">London</div>
          </div>
          <!-- самостоятельный блок -->
          <hr class="divider" />
          <!-- может использоваться только внутри блока, поэтому прописываем имя-блока__имя-элемента  -->
          <div class="profile-card__statistic">
            <!-- может использоваться только внутри блока, поэтому прописываем имя-блока__имя-элемента  -->
            <div class="profile-card__statistic-data">
              <!-- может использоваться только внутри блока, поэтому прописываем имя-блока__имя-элемента  -->
              <div class="profile-card__number">80K</div>
              <!-- может использоваться только внутри блока, поэтому прописываем имя-блока__имя-элемента  -->
              <div class="profile-card__mention">Followers</div>
            </div>
            <div class="profile-card__statistic-data">
              <div class="profile-card__number">803K</div>
              <div class="profile-card__mention">Likes</div>
            </div>
            <div class="profile-card__statistic-data">
              <div class="profile-card__number">1.4K</div>
              <div class="profile-card__mention">Photos</div>
            </div>
          </div>
        </div>
        <footer class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/StepashkaJu"
            >StepashkaJu</a
          >.
        </footer>
      </div>
    </main>
  </body>
</html>
